<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <h1>Form dalam HTML</h1> 
   <table border="0" cellspacing="0" cellpadding="5">
    <tr>
    <form>
    <td><Label for="username">username :</Label></td>
    <td><input type="text" id="username"></td>
    </tr>
    <br>
    <tr>
    <td><label for="password">password :</label></td>
    <td><input type="password" id="password"></td>
    </tr>
    <br>
    <tr>
    <td colspan="2"><center><input type="radio" id="pria" name="jenis kelamin"><label for="pria">pria</label>
    <input type="radio" id="wanita" name="jenis kelamin"><label for="wanita">wanita</label></center></td>
    </tr>
    <br>
    <tr>
    <td colspan="2"><center><input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
    <input type="checkbox" id="Olahraga"><label for="Olahraga">Olahraga</label></td></center>
    </tr>
    <br>
    <tr>
    <td>Text :</td>
    <td><textarea name="" id="n" cols="20" rows="5"></textarea></td>
    </tr>
    <br>
    <tr>
    <td>Kota :</td>
<td><select name="" id="">
        <option value="">bandung</option>
        <option value="">jogja</option>
        <option value="">jakarta</option>
</select>
</td>
    </tr>
    <tr>
    <td colspan="2"><center><button type="submit">Kirim</button></center></td>
    
    </form>
    </tr>
</table>
</body>
</html>
