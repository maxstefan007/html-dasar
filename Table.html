<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1" cellspacing="1" cellpadding="5">

        <thead>
            <tr>
                <th></th>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <th>Baris 1</th>
            <td>Baris 1,kolom 1</td>
            <td>Baris 1,kolom 2</td>
        </tr>
        <tr>
            <th>Baris 2</th>
            <td>Baris 2, kolom 1</td>
            <td>Baris 2, kolom 2</td>
        </tr>
        </tbody>
    </table>
    <br><br>
    <H1>Table</H1>
    <table border="1" cellspacing="0" cellpadding="5"> 

        <tr>
            <td>1, 1</td>
            <td>1, 2</td>
            <td>1, 3</td>
        </tr>
        <tr>
            <td>2, 1</td>
            <td>2, 2</td>
            <td>2, 3</td>
        </tr>
        <tr>
            <td>3, 1</td>
            <td>3, 2</td>
            <td>3, 3</td>
        </tr>
    </table>
    <br>
    <h1>Table colspan & rowspan</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3"><b>rowspan = 3</b> </td>
            <td colspan="2"> <b>colspan = 2</b> </td>
        </tr>
        <tr>
            <td>2, 2</td>
            <td>2, 3</td>
        </tr>
        <tr>
            <td>3, 2</td>
            <td>3, 3</td>
        </tr>
    </table>
    <br>
    <table border="1" cellspacing="0" cellpadding="12">
    <tr>
        <td>1, 1</td>
        <td>1, 2</td>
        <td>1, 3</td>
        <td>1, 4</td>
    </tr>
    <tr>
        <td>2, 1</td>
        <td rowspan="2" colspan="2"><center>?</center></td>
        <td>2, 4</td>
    </tr>
    <tr>
        <td>3, 1</td>
        <td>3, 4</td>
    </tr>
    <tr>
        <td>4, 1</td>
        <td>4, 2</td>
        <td>4, 3</td>
        <td>4, 4</td>
    </tr>
    </table>
    <br><br><br>
    

</body>
</html>
